- name: Diagnóstico e Início
        run: |
          echo "Listando arquivos no repositório:"
          ls -R
          echo "--------------------------------"
          # Tenta rodar qualquer arquivo .jar que encontrar
          JAR_FILE=$(ls *.jar | head -n 1)
          if [ -z "$JAR_FILE" ]; then
            echo "ERRO: Nenhum arquivo .jar encontrado na raiz!"
            exit 1
          fi
          echo "Tentando rodar: $JAR_FILE"
          echo "eula=true" > eula.txt
          java -Xmx6G -Xms6G -jar "$JAR_FILE" nogui
